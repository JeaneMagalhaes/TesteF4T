    <main>
        <section id="formulario">
            <h2>Fale conosco</h2>
        <form action="">
            <label for="nome">Nome:</label>
            <input type="text" id="nome">

            <label for="email">Email:</label>
            <input type="email" name="" id="email">

            <label for="telefone">Telefone</label>
            <input type="tel" name="" id="telefone">

            <label for="solucoes">Soluções</label>
            <select name="" id="solucoes">
                <option value="consultoria">Consultoria</option>
                <option value="software">Software</option>
                <option value="sistemaWeb">Sistema Web</option>
                <option value="siteProfissional">Site Profissional</option>
                <option value="softwareNuvem">Software em Nuvem</option>
                <option value="aplicativosMobile">Aplicativos e sistemas Mobile</option>
            </select>
            <label for="mensagem">Mensagem:</label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
            <input type="button" value="enviar">
        </form>
        </section>
        <section id="localizacao">
            <h2>Nossa Localização</h2>
