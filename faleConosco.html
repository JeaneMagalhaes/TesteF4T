<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale conosco</title>
</head>
<body>
    <header>
        <img src="./imagens/logo.png" alt="Logo da empresa" class="logotipoMedio">
        <nav>
            <ul>
                <li> <a href="inicio.html">Inicio</a></li>
                <li> <a href="solucoes.html">soluções</a></li>
                <li> <a href="equipe.html">Equipe</a> </li>

            </ul>
        </nav>
    </header>
    <main>
        <h1>Fale conosco</h1>
        <form action="">
            <label for="nome">Nome:</label>
            <input type="text" id="nome">

            <label for="email">Email:</label>
            <input type="email" name="" id="email">

            <label for="telefone">Telefone</label>
            <input type="tel" name="" id="telefone">

            <label for="solucoes">Soluções</label>
            <select name="" id="solucoes">
                <option value="consultoria">Consultoria</option>
                <option value="software">Software</option>
                <option value="sistemaWeb">Sistema Web</option>
                <option value="siteProfissional">Site Profissional</option>
                <option value="softwareNuvem">Software em Nuvem</option>
                <option value="aplicativosMobile">Aplicativos e sistemas Mobile</option>
            </select>
            <label for="mensagem">Mensagem:</label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
            <input type="button" value="enviar">
        </form>
    </main>
    <footer>
        <img src="./imagens/logoRodape.png" alt="Logo de tecnologia em nuvens" class="logotipoPequeno">
        <h4>@ Future 4 Tech</h4>
        <a href=""><img src="./imagens/linkedin.png"  alt="linkedin" class="redeSocial"></a>
        <a href=""><img src="./imagens/whatsup.png"  alt="Whats up" class="redeSocial"></a>
        <a href=""><img src="./imagens/instangran.png"  alt="Instangran" class="redeSocial"></a>
    </footer>
